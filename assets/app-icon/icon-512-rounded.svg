<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glass overlay gradient (matches AppLogo) -->
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.30)"/>
      <stop offset="40%" style="stop-color:rgba(255,255,255,0.10)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.15)"/>
    </linearGradient>
    
    <!-- Specular highlight gradient (matches AppLogo) -->
    <linearGradient id="specularHighlight" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.5)"/>
      <stop offset="25%" style="stop-color:rgba(255,255,255,0.2)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
    
    <!-- Edge highlight gradient (matches AppLogo border) -->
    <linearGradient id="edgeHighlight" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.5)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.25)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.15)"/>
    </linearGradient>
    
    
    <!-- Clip path for rounded rectangle -->
    <clipPath id="roundedClip">
      <rect x="0" y="0" width="512" height="512" rx="115" ry="115"/>
    </clipPath>
  </defs>
  
  <!-- Background with green + glass effect -->
  <g clip-path="url(#roundedClip)">
    <!-- Solid green base (matches AppLogo #1a2e05) -->
    <rect x="0" y="0" width="512" height="512" fill="#1a2e05"/>
    
    <!-- Glass overlay -->
    <rect x="0" y="0" width="512" height="512" fill="url(#glassGradient)"/>
    
    <!-- Specular highlight (top half) -->
    <rect x="0" y="0" width="512" height="230.4" fill="url(#specularHighlight)"/>
  </g>
  
  <!-- Border/edge highlight -->
  <rect x="1" y="1" width="510" height="510" rx="114" ry="114" 
        fill="none" stroke="url(#edgeHighlight)" stroke-width="2"/>
  
  <!-- Outer border -->
  <rect x="0" y="0" width="512" height="512" rx="115" ry="115" 
        fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
  
  <!-- Chef hat icon with cutout dots -->
  <defs>
    <mask id="hatMask">
      <!-- White = visible, Black = cut out -->
      <path d="M12.5,1.5C10.73,1.5 9.17,2.67 8.67,4.37C8.14,4.13 7.58,4 7,4A4,4 0 0,0 3,8C3,9.82 4.24,11.41 6,11.87V19H19V11.87C20.76,11.41 22,9.82 22,8A4,4 0 0,0 18,4C17.42,4 16.86,4.13 16.33,4.37C15.83,2.67 14.27,1.5 12.5,1.5M12,10.5H13V17.5H12V10.5M9,12.5H10V17.5H9V12.5M15,12.5H16V17.5H15V12.5M6,20V21A1,1 0 0,0 7,22H18A1,1 0 0,0 19,21V20H6Z" fill="white" transform="translate(109.33333333333331, 118.13333333333333) scale(11.733333333333334)"/>
      <!-- Cutout circles (lowered slightly) -->
      <circle cx="256" cy="237.81333333333333" r="14.08" fill="black"/>
      <circle cx="220.79999999999998" cy="261.28" r="11.733333333333334" fill="black"/>
      <circle cx="291.2" cy="261.28" r="8.213333333333333" fill="black"/>
    </mask>
  </defs>
  <rect x="0" y="0" width="512" height="512" fill="rgba(255,255,255,0.85)" mask="url(#hatMask)"/>
</svg>