<?xml version="1.0" encoding="UTF-8"?>
<svg width="87" height="87" viewBox="0 0 87 87" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glass gradient -->
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.25)"/>
      <stop offset="40%" style="stop-color:rgba(255,255,255,0.08)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.12)"/>
    </linearGradient>
    
    <!-- Specular highlight gradient -->
    <linearGradient id="specularHighlight" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.6)"/>
      <stop offset="30%" style="stop-color:rgba(255,255,255,0.25)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
    
    <!-- Edge highlight gradient -->
    <linearGradient id="edgeHighlight" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.5)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.1)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.2)"/>
    </linearGradient>
    
    <!-- Inner glow filter -->
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.1750000000000003" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- Icon drop shadow -->
    <filter id="iconShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1.479" stdDeviation="2.871" flood-color="rgba(0,0,0,0.4)"/>
      <feDropShadow dx="0" dy="0.6960000000000001" stdDeviation="1.479" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    
    <!-- Outer glow/shadow -->
    <filter id="outerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8.700000000000001" stdDeviation="17.400000000000002" flood-color="rgba(0,0,0,0.5)"/>
    </filter>
    
    <!-- Clip path for rounded rectangle -->
    <clipPath id="roundedClip">
      <rect x="0" y="0" width="87" height="87" rx="19" ry="19"/>
    </clipPath>
  </defs>
  
  <!-- Background with glass effect -->
  <g clip-path="url(#roundedClip)">
    <!-- Base glass tint -->
    <rect x="0" y="0" width="87" height="87" fill="url(#glassGradient)"/>
    
    <!-- Specular highlight (top half) -->
    <rect x="0" y="0" width="87" height="43.5" fill="url(#specularHighlight)"/>
    
    <!-- Inner glow overlay -->
    <rect x="0" y="0" width="87" height="87" fill="rgba(255,255,255,0.08)" filter="url(#innerGlow)"/>
  </g>
  
  <!-- Border/edge highlight -->
  <rect x="1" y="1" width="85" height="85" rx="18" ry="18" 
        fill="none" stroke="url(#edgeHighlight)" stroke-width="2"/>
  
  <!-- Outer border -->
  <rect x="0" y="0" width="87" height="87" rx="19" ry="19" 
        fill="none" stroke="rgba(255,255,255,0.35)" stroke-width="1.5"/>
  
  <!-- Chef hat icon with shadow -->
  <g transform="translate(11.745000000000001, 11.745000000000001) scale(2.6462499999999998)" filter="url(#iconShadow)">
    <path d="M12.5,1.5C10.73,1.5 9.17,2.67 8.67,4.37C8.14,4.13 7.58,4 7,4A4,4 0 0,0 3,8C3,9.82 4.24,11.41 6,11.87V19H19V11.87C20.76,11.41 22,9.82 22,8A4,4 0 0,0 18,4C17.42,4 16.86,4.13 16.33,4.37C15.83,2.67 14.27,1.5 12.5,1.5M12,10.5H13V17.5H12V10.5M9,12.5H10V17.5H9V12.5M15,12.5H16V17.5H15V12.5M6,20V21A1,1 0 0,0 7,22H18A1,1 0 0,0 19,21V20H6Z" fill="rgba(255,255,255,0.85)"/>
  </g>
</svg>