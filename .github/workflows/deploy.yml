# Deployment Workflow - Runs on pushes to main branch
# Builds, migrates database, and deploys to production
name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  NODE_VERSION: "20"

jobs:
  # Build and prepare for deployment
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Cache dependencies
        uses: actions/cache@v3
        id: cache-deps
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            
      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: npm ci
        
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          VITE_APP_NAME: ChefSpAIce
          VITE_API_URL: ${{ secrets.API_URL }}
          VITE_STRIPE_PUBLIC_KEY: ${{ secrets.STRIPE_PUBLIC_KEY }}
          
      - name: Run database migrations
        run: npm run db:push
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          
      - name: Deploy to Vercel
        if: vars.DEPLOYMENT_PLATFORM == 'vercel'
        run: |
          npx vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          
      - name: Deploy to Railway
        if: vars.DEPLOYMENT_PLATFORM == 'railway'
        run: |
          npm install -g @railway/cli
          railway up --service ${{ secrets.RAILWAY_SERVICE }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          
      - name: Deploy to Render
        if: vars.DEPLOYMENT_PLATFORM == 'render'
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
          
      - name: Deploy to Fly.io
        if: vars.DEPLOYMENT_PLATFORM == 'fly'
        uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy app to Fly.io
        if: vars.DEPLOYMENT_PLATFORM == 'fly'
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          
      - name: Deploy to Netlify
        if: vars.DEPLOYMENT_PLATFORM == 'netlify'
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './dist/public'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  # Health check after deployment
  health-check:
    name: Post-Deployment Health Check
    runs-on: ubuntu-latest
    needs: build-and-deploy
    
    steps:
      - name: Wait for deployment
        run: sleep 60
        
      - name: Check application health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.APP_URL }}/api/health)
          if [ $response -eq 200 ]; then
            echo "Health check passed"
          else
            echo "Health check failed with status $response"
            exit 1
          fi
          
      - name: Run smoke tests
        uses: actions/checkout@v4
      - name: Setup Node.js for smoke tests
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Install Playwright
        run: |
          npm ci
          npx playwright install chromium
          
      - name: Run smoke tests
        run: npx playwright test tests/smoke.spec.ts --config playwright.config.ts
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ secrets.APP_URL }}
          CI: true
          
      - name: Notify deployment status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}' === 'success' ? '‚úÖ' : '‚ùå';
            const message = `${status} Deployment to ${{ github.event.inputs.environment || 'production' }} ${status === '‚úÖ' ? 'successful' : 'failed'}`;
            
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: context.payload.deployment.id,
              state: '${{ job.status }}',
              description: message,
              environment_url: '${{ secrets.APP_URL }}'
            });

  # Rollback on failure
  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: health-check
    if: failure()
    
    steps:
      - name: Checkout previous commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.before }}
          
      - name: Trigger rollback deployment
        run: |
          echo "Initiating rollback to previous version"
          # Platform-specific rollback commands would go here
          
      - name: Notify rollback
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üö® Production deployment failed - Rollback initiated',
              body: `Deployment of commit ${context.sha} failed. Automatic rollback to ${context.payload.before} has been initiated.
              
              **Failed commit**: ${context.sha}
              **Rollback to**: ${context.payload.before}
              **Triggered by**: ${context.actor}
              
              Please investigate the failure: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['deployment', 'incident', 'high-priority']
            });