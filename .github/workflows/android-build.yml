name: Android Build & Deploy

on:
  push:
    branches:
      - main
      - 'release/*'
    paths:
      - 'android/**'
      - 'app/**'
      - 'assets/**'
      - 'app.json'
      - 'eas.json'
      - 'package.json'
      - '.github/workflows/android-build.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'android/**'
      - 'app/**'
      - 'assets/**'
      - 'app.json'
      - 'eas.json'
      - 'package.json'
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile (development, preview, production)'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production
      submit:
        description: 'Submit to Google Play Store after build'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20'
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint --if-present
        continue-on-error: true

      - name: Run TypeScript check
        run: npx tsc --noEmit --skipLibCheck
        continue-on-error: true

      - name: Run tests
        run: npm test -- --passWithNoTests
        continue-on-error: true

  build-android:
    name: Build Android (${{ github.event.inputs.profile || 'preview' }})
    runs-on: ubuntu-latest
    needs: lint-and-test
    outputs:
      build-url: ${{ steps.build.outputs.build-url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Determine build profile
        id: profile
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "profile=${{ github.event.inputs.profile }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "profile=preview" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/heads/release/* ]]; then
            echo "profile=production" >> $GITHUB_OUTPUT
          else
            echo "profile=development" >> $GITHUB_OUTPUT
          fi

      - name: Build Android app
        id: build
        run: |
          BUILD_OUTPUT=$(eas build --platform android --profile ${{ steps.profile.outputs.profile }} --non-interactive --json)
          echo "Build output: $BUILD_OUTPUT"
          BUILD_URL=$(echo $BUILD_OUTPUT | jq -r '.[0].buildUrl // empty')
          ARTIFACT_URL=$(echo $BUILD_OUTPUT | jq -r '.[0].artifacts.buildUrl // empty')
          echo "build-url=$BUILD_URL" >> $GITHUB_OUTPUT
          echo "artifact-url=$ARTIFACT_URL" >> $GITHUB_OUTPUT

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-build-logs
          path: |
            ~/.npm/_logs/
            android/app/build/outputs/logs/
          retention-days: 7
          if-no-files-found: ignore

  submit-android:
    name: Submit to Google Play Store
    runs-on: ubuntu-latest
    needs: build-android
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.submit == 'true') ||
      (github.ref == 'refs/heads/main' && github.event_name == 'push' && contains(github.event.head_commit.message, '[release]'))
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Submit to Google Play Store
        run: |
          eas submit --platform android --profile production --non-interactive --latest
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

  notify-success:
    name: Notify Build Success
    runs-on: ubuntu-latest
    needs: [build-android]
    if: success()
    steps:
      - name: Build Success Summary
        run: |
          echo "## Android Build Successful! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Profile:** ${{ needs.build-android.outputs.profile || 'preview' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build URL:** ${{ needs.build-android.outputs.build-url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View your build in the [Expo Dashboard](https://expo.dev/accounts/dtreg1/projects/chefspaice/builds)" >> $GITHUB_STEP_SUMMARY

  notify-failure:
    name: Notify Build Failure
    runs-on: ubuntu-latest
    needs: [lint-and-test, build-android]
    if: failure()
    steps:
      - name: Build Failure Summary
        run: |
          echo "## Android Build Failed :x:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the build logs for more details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
