<?xml version="1.0" encoding="UTF-8"?>
<svg width="1500" height="500" viewBox="0 0 1500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Twitter/X Header Template -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6b8e23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c8f4d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#556b2f;stop-opacity:1" />
    </linearGradient>
    <pattern id="foodPattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <text x="20" y="30" font-size="30" opacity="0.1">ğŸ¥—</text>
      <text x="80" y="80" font-size="30" opacity="0.1">ğŸ³</text>
      <text x="140" y="40" font-size="30" opacity="0.1">ğŸ¥˜</text>
      <text x="40" y="140" font-size="30" opacity="0.1">ğŸ²</text>
      <text x="120" y="160" font-size="30" opacity="0.1">ğŸ¥™</text>
    </pattern>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1500" height="500" fill="url(#bgGradient)"/>
  
  <!-- Pattern Overlay -->
  <rect width="1500" height="500" fill="url(#foodPattern)" opacity="0.3"/>
  
  <!-- Left Side - Logo and Brand -->
