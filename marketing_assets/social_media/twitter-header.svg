    <!-- Chef Hat Icon -->
    <g transform="scale(1.2)">
      <ellipse cx="0" cy="-20" rx="35" ry="30" fill="#6b8e23"/>
      <path d="M -32 -20 Q -35 -28, -28 -32 Q -20 -36, -10 -33 Q 0 -36, 10 -33 Q 20 -36, 28 -32 Q 35 -28, 32 -20" 
            fill="#6b8e23"/>
      <rect x="-35" y="5" width="70" height="18" rx="2" fill="#6b8e23"/>
      <!-- AI Sparkle -->
      <g transform="translate(25, -25)">
        <path d="M 0 -5 L 1.2 -1.2 L 5 0 L 1.2 1.2 L 0 5 L -1.2 1.2 L -5 0 L -1.2 -1.2 Z" 
              fill="#ffd700"/>
      </g>
    </g>
  </g>
  
  <!-- Center - Main Message -->
