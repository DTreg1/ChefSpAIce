    </text>
    
    <!-- Tagline -->
    <text x="0" y="60" font-family="Ubuntu, sans-serif" font-size="28" font-weight="400" fill="white" text-anchor="middle" opacity="0.95">
      Your AI-Powered Kitchen Assistant
    </text>
    
    <!-- Feature List -->
    <g transform="translate(0, 120)">
      <text x="-200" y="0" font-family="Ubuntu, sans-serif" font-size="20" fill="white" text-anchor="middle" opacity="0.9">
        âœ“ Smart Inventory
      </text>
      <text x="0" y="0" font-family="Ubuntu, sans-serif" font-size="20" fill="white" text-anchor="middle" opacity="0.9">
        âœ“ AI Recipes
      </text>
      <text x="200" y="0" font-family="Ubuntu, sans-serif" font-size="20" fill="white" text-anchor="middle" opacity="0.9">
        âœ“ Meal Planning
      </text>
    </g>
  </g>
  
  <!-- Right Side - Call to Action -->
  <g transform="translate(1250, 250)">
    <rect x="-100" y="-30" width="200" height="60" rx="30" fill="white" opacity="0.95" filter="url(#textShadow)"/>
    <text x="0" y="7" font-family="Ubuntu, sans-serif" font-size="22" font-weight="600" fill="#6b8e23" text-anchor="middle">
      Get Started
    </text>
  </g>
  
  <!-- Bottom URL -->
  <text x="750" y="460" font-family="Ubuntu, sans-serif" font-size="18" fill="white" text-anchor="middle" opacity="0.8">
