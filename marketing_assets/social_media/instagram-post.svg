<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Instagram Square Post Template -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b8e23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a7c1d;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="150" r="100" fill="#6b8e23" opacity="0.1"/>
  <circle cx="930" cy="930" r="150" fill="#7c8f4d" opacity="0.1"/>
  <circle cx="950" cy="200" r="80" fill="#ffd700" opacity="0.1"/>
  
  <!-- Main Content Area -->
