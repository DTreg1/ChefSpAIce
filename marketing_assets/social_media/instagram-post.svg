        <text x="0" y="10" font-family="Ubuntu, sans-serif" font-size="40" text-anchor="middle">ðŸ¤–</text>
        <text x="0" y="40" font-family="Ubuntu, sans-serif" font-size="14" fill="#666" text-anchor="middle">AI Recipes</text>
      </g>
      
      <!-- Feature 3 -->
