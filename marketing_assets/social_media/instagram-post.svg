        <text x="0" y="10" font-family="Ubuntu, sans-serif" font-size="40" text-anchor="middle">ðŸ“Š</text>
        <text x="0" y="40" font-family="Ubuntu, sans-serif" font-size="14" fill="#666" text-anchor="middle">Nutrition</text>
      </g>
      
      <!-- Feature 4 -->
