<?xml version="1.0" encoding="UTF-8"?>
<svg width="820" height="312" viewBox="0 0 820 312" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Facebook Cover Photo Template -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f8e9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b8e23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c8f4d;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="0" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="820" height="312" fill="url(#bgGradient)"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="80" fill="#6b8e23" opacity="0.1"/>
  <circle cx="720" cy="212" r="60" fill="#ffd700" opacity="0.1"/>
  
  <!-- Left Section - Logo -->
  <g transform="translate(120, 156)">
    <circle cx="0" cy="0" r="60" fill="url(#accentGradient)" filter="url(#shadow)"/>
    <!-- Chef Hat -->
    <g transform="scale(0.9)">
      <ellipse cx="0" cy="-15" rx="32" ry="28" fill="white" opacity="0.95"/>
      <path d="M -30 -15 Q -32 -25, -26 -30 Q -18 -34, -9 -31 Q 0 -34, 9 -31 Q 18 -34, 26 -30 Q 32 -25, 30 -15" 
            fill="white" opacity="0.95"/>
      <rect x="-32" y="6" width="64" height="16" rx="2" fill="white" opacity="0.95"/>
      <!-- AI Sparkle -->
      <g transform="translate(22, -22)">
        <path d="M 0 -4 L 1 -1 L 4 0 L 1 1 L 0 4 L -1 1 L -4 0 L -1 -1 Z" fill="#ffd700"/>
      </g>
    </g>
  </g>
  
  <!-- Center Section - Main Content -->
  <g transform="translate(410, 110)">
    <!-- Title -->
    <text x="0" y="0" font-family="Ubuntu, sans-serif" font-size="48" font-weight="700" fill="#2c3e50" text-anchor="middle">
      ChefSp<tspan fill="#d4af37">AI</tspan>ce
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="35" font-family="Ubuntu, sans-serif" font-size="18" fill="#5a7c1d" text-anchor="middle">
      Smart Kitchen Assistant
    </text>
    
    <!-- Features -->
    <g transform="translate(0, 70)">
      <rect x="-180" y="-20" width="360" height="40" rx="20" fill="white" filter="url(#shadow)"/>
      <text x="0" y="5" font-family="Ubuntu, sans-serif" font-size="14" fill="#666" text-anchor="middle">
        Smart Inventory • AI Recipes • Nutrition Tracking
      </text>
    </g>
  </g>
  
  <!-- Bottom CTA -->
  <g transform="translate(410, 250)">
    <rect x="-80" y="-20" width="160" height="40" rx="20" fill="url(#accentGradient)" filter="url(#shadow)"/>
    <text x="0" y="5" font-family="Ubuntu, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">
      Try It Free
    </text>
  </g>
</svg>