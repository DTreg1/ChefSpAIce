<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- ChefSpAIce Icon White Version - For Dark Backgrounds -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Chef Hat -->
  <g transform="translate(128, 128)">
    <!-- Hat Top (Puffy Part) -->
    <ellipse cx="0" cy="-20" rx="55" ry="45" fill="white" filter="url(#shadow)"/>
    <path d="M -50 -20 Q -55 -35, -45 -45 Q -30 -55, -15 -50 Q 0 -55, 15 -50 Q 30 -55, 45 -45 Q 55 -35, 50 -20" 
          fill="white"/>
    
    <!-- Hat Band -->
    <rect x="-55" y="10" width="110" height="25" rx="3" fill="white"/>
    
    <!-- Hat Pleats (Details) -->
    <line x1="-40" y1="-15" x2="-40" y2="10" stroke="#f0f0f0" stroke-width="2" opacity="0.8"/>
    <line x1="-20" y1="-18" x2="-20" y2="10" stroke="#f0f0f0" stroke-width="2" opacity="0.8"/>
    <line x1="0" y1="-20" x2="0" y2="10" stroke="#f0f0f0" stroke-width="2" opacity="0.8"/>
    <line x1="20" y1="-18" x2="20" y2="10" stroke="#f0f0f0" stroke-width="2" opacity="0.8"/>
    <line x1="40" y1="-15" x2="40" y2="10" stroke="#f0f0f0" stroke-width="2" opacity="0.8"/>
    
    <!-- AI Sparkle accent -->
    <g transform="translate(35, -35)">
      <path d="M 0 -8 L 2 -2 L 8 0 L 2 2 L 0 8 L -2 2 L -8 0 L -2 -2 Z" 
            fill="#ffd700" filter="url(#shadow)"/>
    </g>
  </g>
</svg>