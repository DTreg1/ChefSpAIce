<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="320" viewBox="0 0 256 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- ChefSpAIce Stacked Logo -->
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b8e23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a7c1d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6b8e23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c8f4d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#556b2f;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon Section -->
  <g transform="translate(128, 100)">
    <!-- Background Circle -->
    <circle cx="0" cy="0" r="80" fill="url(#primaryGradient)" filter="url(#shadow)"/>
    
    <!-- Chef Hat -->
    <g transform="scale(1.2)">
      <!-- Hat Top (Puffy Part) -->
      <ellipse cx="0" cy="-20" rx="42" ry="35" fill="white" opacity="0.95"/>
      <path d="M -38 -20 Q -42 -30, -35 -36 Q -24 -42, -12 -38 Q 0 -42, 12 -38 Q 24 -42, 35 -36 Q 42 -30, 38 -20" 
            fill="white" opacity="0.95"/>
      
      <!-- Hat Band -->
      <rect x="-42" y="8" width="84" height="20" rx="2" fill="white" opacity="0.95"/>
      
      <!-- Hat Pleats (Details) -->
      <line x1="-30" y1="-12" x2="-30" y2="8" stroke="#e8e8e8" stroke-width="2" opacity="0.6"/>
      <line x1="-15" y1="-14" x2="-15" y2="8" stroke="#e8e8e8" stroke-width="2" opacity="0.6"/>
      <line x1="0" y1="-15" x2="0" y2="8" stroke="#e8e8e8" stroke-width="2" opacity="0.6"/>
      <line x1="15" y1="-14" x2="15" y2="8" stroke="#e8e8e8" stroke-width="2" opacity="0.6"/>
      <line x1="30" y1="-12" x2="30" y2="8" stroke="#e8e8e8" stroke-width="2" opacity="0.6"/>
      
      <!-- AI Sparkle accent -->
      <g transform="translate(28, -28)">
        <path d="M 0 -6 L 1.5 -1.5 L 6 0 L 1.5 1.5 L 0 6 L -1.5 1.5 L -6 0 L -1.5 -1.5 Z" 
              fill="#ffd700" opacity="0.9"/>
      </g>
    </g>
  </g>
  
  <!-- Text Section -->
  <g transform="translate(128, 220)">
    <!-- ChefSpAIce Text -->
    <text x="0" y="0" font-family="Ubuntu, sans-serif" font-size="42" font-weight="700" fill="url(#textGradient)" text-anchor="middle">
      ChefSp<tspan fill="#ffd700">AI</tspan>ce
    </text>
    
    <!-- Tagline -->
    <text x="0" y="28" font-family="Ubuntu, sans-serif" font-size="14" font-weight="400" fill="#7c8f4d" opacity="0.9" text-anchor="middle">
      Your Smart Kitchen Assistant
    </text>
  </g>
</svg>