<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Device Mockup Template for App Screenshots -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d9e2ec;stop-opacity:1" />
    </linearGradient>
    <filter id="deviceShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="20"/>
      <feOffset dx="0" dy="20" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="phoneScreen">
      <rect x="0" y="0" width="325" height="700" rx="30"/>
    </clipPath>
    <clipPath id="tabletScreen">
      <rect x="0" y="0" width="600" height="800" rx="20"/>
    </clipPath>
    <clipPath id="laptopScreen">
      <rect x="0" y="0" width="1000" height="625" rx="10"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Title Section -->
  <g transform="translate(600, 80)">
    <text x="0" y="0" font-family="Ubuntu, sans-serif" font-size="48" font-weight="700" fill="#2c3e50" text-anchor="middle">
      ChefSpAIce on Every Device
    </text>
    <text x="0" y="40" font-family="Ubuntu, sans-serif" font-size="20" fill="#627d98" text-anchor="middle">
      Manage your kitchen from anywhere
    </text>
  </g>
  
  <!-- iPhone Mockup -->
  <g transform="translate(150, 250)">
    <!-- Phone Frame -->
    <rect x="0" y="0" width="200" height="400" rx="20" fill="#1a1a1a" filter="url(#deviceShadow)"/>
    <rect x="5" y="5" width="190" height="390" rx="18" fill="#000"/>
    
    <!-- Screen Area -->
    <rect x="10" y="40" width="180" height="320" rx="5" fill="#fff"/>
    
    <!-- Screen Content Placeholder -->
    <g transform="translate(100, 200)">
      <text x="0" y="-60" font-family="Ubuntu, sans-serif" font-size="16" font-weight="600" fill="#6b8e23" text-anchor="middle">
        Mobile View
      </text>
      <text x="0" y="-40" font-family="Ubuntu, sans-serif" font-size="12" fill="#999" text-anchor="middle">
        Insert screenshot here
      </text>
      <text x="0" y="-20" font-family="Ubuntu, sans-serif" font-size="10" fill="#999" text-anchor="middle">
        375 x 812 px
      </text>
      
      <!-- Sample UI Elements -->
      <rect x="-70" y="0" width="140" height="40" rx="20" fill="#6b8e23" opacity="0.2"/>
      <rect x="-70" y="50" width="140" height="60" rx="5" fill="#e8f5e9"/>
      <circle cx="-50" cy="80" r="3" fill="#6b8e23"/>
      <circle cx="-30" cy="80" r="3" fill="#7c8f4d"/>
      <circle cx="-10" cy="80" r="3" fill="#556b2f"/>
    </g>
    
    <!-- Notch -->
    <rect x="70" y="10" width="60" height="20" rx="10" fill="#1a1a1a"/>
    
    <!-- Home Indicator -->
    <rect x="85" y="370" width="30" height="3" rx="1.5" fill="#666"/>
  </g>
  
  <!-- iPad Mockup -->
  <g transform="translate(450, 200)">
    <!-- Tablet Frame -->
    <rect x="0" y="0" width="300" height="400" rx="15" fill="#2c2c2c" filter="url(#deviceShadow)"/>
    <rect x="5" y="5" width="290" height="390" rx="13" fill="#1a1a1a"/>
    
    <!-- Screen Area -->
    <rect x="15" y="30" width="270" height="340" rx="5" fill="#fff"/>
    
    <!-- Screen Content Placeholder -->
    <g transform="translate(150, 200)">
      <text x="0" y="-60" font-family="Ubuntu, sans-serif" font-size="18" font-weight="600" fill="#6b8e23" text-anchor="middle">
        Tablet View
      </text>
      <text x="0" y="-40" font-family="Ubuntu, sans-serif" font-size="12" fill="#999" text-anchor="middle">
        Insert screenshot here
      </text>
      <text x="0" y="-20" font-family="Ubuntu, sans-serif" font-size="10" fill="#999" text-anchor="middle">
        768 x 1024 px
      </text>
      
      <!-- Sample UI Grid -->
      <rect x="-100" y="0" width="60" height="60" rx="5" fill="#e8f5e9"/>
      <rect x="-30" y="0" width="60" height="60" rx="5" fill="#f1f8e9"/>
      <rect x="40" y="0" width="60" height="60" rx="5" fill="#e8f5e9"/>
      <rect x="-100" y="70" width="200" height="40" rx="20" fill="#6b8e23" opacity="0.2"/>
    </g>
    
    <!-- Camera -->
    <circle cx="150" cy="15" r="3" fill="#333"/>
  </g>
  
  <!-- Laptop Mockup -->
  <g transform="translate(800, 250)">
    <!-- Screen -->
    <rect x="0" y="0" width="350" height="220" rx="5" fill="#2c2c2c" filter="url(#deviceShadow)"/>
    <rect x="5" y="5" width="340" height="195" rx="3" fill="#000"/>
    <rect x="10" y="10" width="330" height="185" rx="2" fill="#fff"/>
    
    <!-- Screen Content Placeholder -->
    <g transform="translate(175, 100)">
      <text x="0" y="-40" font-family="Ubuntu, sans-serif" font-size="16" font-weight="600" fill="#6b8e23" text-anchor="middle">
        Desktop View
      </text>
      <text x="0" y="-20" font-family="Ubuntu, sans-serif" font-size="10" fill="#999" text-anchor="middle">
        Insert screenshot here
      </text>
      <text x="0" y="0" font-family="Ubuntu, sans-serif" font-size="9" fill="#999" text-anchor="middle">
        1440 x 900 px
      </text>
      
      <!-- Sample UI Layout -->
      <rect x="-150" y="20" width="50" height="50" rx="5" fill="#6b8e23" opacity="0.2"/>
      <rect x="-90" y="20" width="230" height="50" rx="5" fill="#e8f5e9"/>
    </g>
    
    <!-- Webcam -->
    <circle cx="175" cy="5" r="2" fill="#333"/>
    
    <!-- Base -->
    <path d="M 0 220 L 30 250 L 320 250 L 350 220 Z" fill="#c0c0c0"/>
    <rect x="140" y="230" width="70" height="5" rx="2" fill="#999"/>
  </g>
  
  <!-- Feature Callouts -->
  <g transform="translate(600, 600)">
    <!-- Cross-Platform -->
    <g transform="translate(-300, 0)">
      <circle cx="0" cy="0" r="30" fill="#6b8e23" opacity="0.1"/>
      <text x="0" y="5" font-family="Ubuntu, sans-serif" font-size="14" font-weight="600" fill="#6b8e23" text-anchor="middle">
        Cross-Platform
      </text>
      <text x="0" y="25" font-family="Ubuntu, sans-serif" font-size="11" fill="#999" text-anchor="middle">
        iOS, Android, Web
      </text>
    </g>
    
    <!-- Responsive Design -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="30" fill="#7c8f4d" opacity="0.1"/>
      <text x="0" y="5" font-family="Ubuntu, sans-serif" font-size="14" font-weight="600" fill="#7c8f4d" text-anchor="middle">
        Responsive
      </text>
      <text x="0" y="25" font-family="Ubuntu, sans-serif" font-size="11" fill="#999" text-anchor="middle">
        Adapts to any screen
      </text>
    </g>
    
    <!-- Cloud Sync -->
    <g transform="translate(300, 0)">
      <circle cx="0" cy="0" r="30" fill="#556b2f" opacity="0.1"/>
      <text x="0" y="5" font-family="Ubuntu, sans-serif" font-size="14" font-weight="600" fill="#556b2f" text-anchor="middle">
        Cloud Sync
      </text>
      <text x="0" y="25" font-family="Ubuntu, sans-serif" font-size="11" fill="#999" text-anchor="middle">
        Always in sync
      </text>
    </g>
  </g>
  
  <!-- Download CTA -->
  <g transform="translate(600, 720)">
    <rect x="-120" y="-25" width="240" height="50" rx="25" fill="#6b8e23" filter="url(#deviceShadow)"/>
    <text x="0" y="5" font-family="Ubuntu, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle">
      Available Now
    </text>
  </g>
</svg>