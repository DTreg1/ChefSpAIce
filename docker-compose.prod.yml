# Production override for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

version: '3.8'

services:
  app:
    build:
      target: production # Use production stage from Dockerfile
    environment:
      NODE_ENV: production
    volumes:
      # Remove source code mounts in production
      # Only keep necessary runtime files
      - /app/node_modules
    restart: always
    command: npm run start

  postgres:
    restart: always
    # In production, consider using managed database service
    # or ensure proper backup strategy
    volumes:
      - postgres_data:/data/postgres
      # Remove init script mount if not needed
    
  # Remove pgAdmin in production (not needed)
  pgadmin:
    deploy:
      replicas: 0