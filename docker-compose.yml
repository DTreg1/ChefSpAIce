version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: postgres_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-myapp}
      PGDATA: /data/postgres
    volumes:
      - postgres_data:/data/postgres
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Node.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development # Use development stage for local dev
    container_name: node_app
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-myapp}
      PORT: ${PORT:-5000}
      # Additional environment variables
      VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
      SESSION_SECRET: ${SESSION_SECRET:-your-session-secret-here}
      # Stripe (optional)
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      VITE_STRIPE_PUBLIC_KEY: ${VITE_STRIPE_PUBLIC_KEY:-}
      # OpenAI (optional)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      # Replit Auth (optional)
      ISSUER_URL: ${ISSUER_URL:-}
      CLIENT_ID: ${CLIENT_ID:-}
      CLIENT_SECRET: ${CLIENT_SECRET:-}
      # Object Storage (optional)
      PUBLIC_OBJECT_SEARCH_PATHS: ${PUBLIC_OBJECT_SEARCH_PATHS:-}
      PRIVATE_OBJECT_DIR: ${PRIVATE_OBJECT_DIR:-}
    volumes:
      # Mount source code for hot reloading in development
      - ./client:/app/client:delegated
      - ./server:/app/server:delegated
      - ./shared:/app/shared:delegated
      - ./public:/app/public:delegated
      # Mount config files
      - ./vite.config.ts:/app/vite.config.ts:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      - ./drizzle.config.ts:/app/drizzle.config.ts:ro
      - ./postcss.config.js:/app/postcss.config.js:ro
      - ./tailwind.config.ts:/app/tailwind.config.ts:ro
      - ./components.json:/app/components.json:ro
      # Prevent node_modules from being overwritten
      - /app/node_modules
    ports:
      - "5000:5000"
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        npm run db:push &&
        echo 'Starting development server...' &&
        npm run dev
      "

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - app-network
    restart: unless-stopped
    profiles:
      - tools

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local