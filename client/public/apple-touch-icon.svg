<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Apple Touch Icon for iOS -->
  <rect width="180" height="180" rx="40" fill="#6b8e23"/>
  
  <!-- Chef Hat Icon -->
  <g transform="translate(90, 100)">
    <!-- Hat Top -->
    <ellipse cx="0" cy="-10" rx="45" ry="38" fill="white" opacity="0.95"/>
    <path d="M -40 -10 Q -45 -25, -37 -34 Q -25 -42, -12 -38 Q 0 -42, 12 -38 Q 25 -42, 37 -34 Q 45 -25, 40 -10" 
          fill="white" opacity="0.95"/>
    
    <!-- Hat Band -->
    <rect x="-45" y="15" width="90" height="22" rx="3" fill="white" opacity="0.95"/>
    
    <!-- Hat Pleats -->
    <line x1="-30" y1="-8" x2="-30" y2="15" stroke="#f0f0f0" stroke-width="3" opacity="0.6"/>
    <line x1="-15" y1="-10" x2="-15" y2="15" stroke="#f0f0f0" stroke-width="3" opacity="0.6"/>
    <line x1="0" y1="-12" x2="0" y2="15" stroke="#f0f0f0" stroke-width="3" opacity="0.6"/>
    <line x1="15" y1="-10" x2="15" y2="15" stroke="#f0f0f0" stroke-width="3" opacity="0.6"/>
    <line x1="30" y1="-8" x2="30" y2="15" stroke="#f0f0f0" stroke-width="3" opacity="0.6"/>
    
    <!-- AI Sparkle Accent -->
    <g transform="translate(30, -30)">
      <path d="M 0 -8 L 2 -2 L 8 0 L 2 2 L 0 8 L -2 2 L -8 0 L -2 -2 Z" 
            fill="#ffd700"/>
    </g>
