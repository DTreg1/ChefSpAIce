appId: ${APP_ID}
name: Recipe Flow
---

- runFlow: auth-flow.yaml

- tapOn:
    id: "tab-recipes"

- extendedWaitUntil:
    visible:
      id: "input-recipe-search"
    timeout: 10000

- assertVisible:
    id: "input-recipe-search"

- tapOn:
    text: "Generate"
    optional: true

- tapOn:
    id: "button-generate-recipe"
    optional: true

- runFlow:
    when:
      visible:
        text: "Upgrade"
    commands:
      - assertVisible:
          text: "Upgrade"
      - assertVisible:
          text: "Subscribe"

- runFlow:
    when:
      visible:
        text: "Generating"
    commands:
      - assertVisible:
          text: "Generating"
