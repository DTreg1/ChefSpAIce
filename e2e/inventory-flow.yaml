appId: ${APP_ID}
name: Inventory Flow
---

- runFlow: auth-flow.yaml

- tapOn:
    id: "tab-kitchen"

- extendedWaitUntil:
    visible:
      id: "screen-inventory"
    timeout: 10000

- assertVisible:
    id: "screen-inventory"

- tapOn:
    id: "add-button"

- tapOn:
    text: "Manual Entry"
    optional: true

- tapOn:
    text: "Add Manually"
    optional: true

- extendedWaitUntil:
    visible:
      text: "Item name"
    timeout: 10000

- tapOn:
    text: "Item name"
- inputText: "Test Apple"

- scrollUntilVisible:
    element:
      text: "Fruits"
    direction: DOWN
    timeout: 5000

- tapOn:
    text: "Fruits"

- tapOn:
    text: "Save"

- extendedWaitUntil:
    visible:
      text: "Test Apple"
    timeout: 10000

- assertVisible:
    text: "Test Apple"

- swipe:
    direction: LEFT
    from:
      text: "Test Apple"

- tapOn:
    text: "Delete"
    optional: true

- tapOn:
    text: "Remove"
    optional: true

- extendedWaitUntil:
    notVisible:
      text: "Test Apple"
    timeout: 10000
